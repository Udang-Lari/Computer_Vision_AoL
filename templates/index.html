<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spotify Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center overflow-hidden bg-black text-white">

    <div class="flex w-full max-w-6xl gap-8 p-6 h-[85vh]">
        
        <div class="w-1/2 flex flex-col gap-4">
            <div class="glass rounded-3xl overflow-hidden shadow-2xl relative h-full flex flex-col border border-zinc-800">
                <div class="relative flex-grow bg-zinc-900">
                    <img src="{{ url_for('video_feed') }}" class="w-full h-full object-cover opacity-90">
                    <div class="absolute top-5 left-5 bg-red-600/90 backdrop-blur-md px-4 py-1.5 rounded-full text-xs font-bold tracking-wider animate-pulse border border-red-500/50">
                        LIVE
                    </div>
                </div>
                <div class="bg-zinc-900/80 backdrop-blur-xl p-8 text-center border-t border-zinc-800">
                    <h2 id="gesture-text" class="text-3xl font-black tracking-widest text-white drop-shadow-lg transition-all">IDLE</h2>
                    <p class="text-xs text-zinc-500 mt-2 uppercase tracking-[0.2em]">System Status</p>
                </div>
            </div>
        </div>

        <div class="w-1/2 flex items-center justify-center">
            <div class="glass w-full h-full rounded-3xl p-10 flex flex-col relative shadow-2xl border border-zinc-800 bg-zinc-900/50">
                <audio id="audio-player"></audio>

                <div class="w-full aspect-square bg-zinc-950 rounded-2xl mb-8 shadow-2xl overflow-hidden relative group border border-zinc-800">
                    <img id="cover-img" src="https://via.placeholder.com/600/10b981/000000?text=LOADING..." class="w-full h-full object-cover transition duration-700 group-hover:scale-110 opacity-90">
                    <div class="absolute inset-0 bg-black/10 group-hover:bg-black/0 transition"></div>
                </div>

                <div class="mb-6 space-y-1">
                    <h1 id="song-title" class="text-4xl font-bold truncate text-white">Select Song...</h1>
                    <p id="song-artist" class="text-xl text-zinc-400 font-medium">AI Controller</p>
                </div>

                <div class="w-full bg-zinc-800 h-2 rounded-full mb-10 overflow-hidden">
                    <div id="progress-bar" class="bg-green-500 h-full w-0 transition-all duration-100 shadow-[0_0_15px_#22c55e]"></div>
                </div>
                
                <div class="flex justify-between items-center px-8 mt-auto">
                    <button onclick="prevSong()" class="text-zinc-400 hover:text-white text-5xl transition transform hover:-translate-x-1 active:scale-95"><i class="fas fa-backward-step"></i></button>
                    <button onclick="togglePlay()" id="btn-play" class="bg-green-500 text-black w-24 h-24 rounded-full flex items-center justify-center text-4xl hover:scale-105 transition shadow-[0_0_30px_rgba(34,197,94,0.4)] active:scale-95"><i class="fas fa-play pl-2"></i></button>
                    <button onclick="nextSong()" class="text-zinc-400 hover:text-white text-5xl transition transform hover:translate-x-1 active:scale-95"><i class="fas fa-forward-step"></i></button>
                </div>

                <div class="absolute -right-4 top-1/2 -translate-y-1/2 h-64 w-12 flex items-center justify-center">
                    <div class="h-full w-2 bg-zinc-800 rounded-full overflow-hidden relative">
                        <div id="ui-vol-bar" class="bg-white w-full absolute bottom-0 transition-all duration-75" style="height: 20%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="start-overlay" class="fixed inset-0 bg-black/95 backdrop-blur-md z-50 flex flex-col items-center justify-center text-white transition-opacity duration-500">
            
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black tracking-widest text-white mb-2">GESTURE <span class="text-green-500">CONTROL SYSTEM</span></h1>
                <p class="text-zinc-500 text-sm tracking-wide">Computer Vision Project by Group 8</p>
            </div>

            <div class="grid grid-cols-5 gap-4 max-w-5xl w-full px-4 mb-10">
                
                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-3 flex flex-col items-center text-center hover:border-green-500/50 hover:bg-zinc-800 transition duration-300 group cursor-default shadow-lg">
                    <div class="w-full h-24 mb-3 bg-white rounded-xl flex items-center justify-center overflow-hidden border border-zinc-700">
                        <img src="{{ url_for('static', filename='tutorial/play.png') }}" class="w-full h-full object-contain p-2 transition group-hover:scale-110">
                    </div>
                    <h3 class="font-bold text-white text-base group-hover:text-green-400 transition">PLAY</h3>
                    <p class="text-xs text-zinc-500">5 Jari Terbuka</p>
                </div>

                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-3 flex flex-col items-center text-center hover:border-green-500/50 hover:bg-zinc-800 transition duration-300 group cursor-default shadow-lg">
                    <div class="w-full h-24 mb-3 bg-white rounded-xl flex items-center justify-center overflow-hidden border border-zinc-700">
                        <img src="{{ url_for('static', filename='tutorial/pause.png') }}" class="w-full h-full object-contain p-2 transition group-hover:scale-110">
                    </div>
                    <h3 class="font-bold text-white text-base group-hover:text-green-400 transition">PAUSE</h3>
                    <p class="text-xs text-zinc-500">Kepal Tangan</p>
                </div>

                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-3 flex flex-col items-center text-center hover:border-green-500/50 hover:bg-zinc-800 transition duration-300 group cursor-default shadow-lg">
                    <div class="w-full h-24 mb-3 bg-white rounded-xl flex items-center justify-center overflow-hidden border border-zinc-700">
                        <img src="{{ url_for('static', filename='tutorial/volume.png') }}" class="w-full h-full object-contain p-2 transition group-hover:scale-110">
                    </div>
                    <h3 class="font-bold text-white text-base group-hover:text-green-400 transition">VOLUME</h3>
                    <p class="text-xs text-zinc-500">Cubit Jari</p>
                </div>

                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-3 flex flex-col items-center text-center hover:border-green-500/50 hover:bg-zinc-800 transition duration-300 group cursor-default shadow-lg">
                    <div class="w-full h-24 mb-3 bg-white rounded-xl flex items-center justify-center overflow-hidden border border-zinc-700">
                        <img src="{{ url_for('static', filename='tutorial/next.png') }}" class="w-full h-full object-contain p-2 transition group-hover:scale-110">
                    </div>
                    <h3 class="font-bold text-white text-base group-hover:text-green-400 transition">NEXT</h3>
                    <p class="text-xs text-zinc-500">Pose V</p>
                </div>

                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-3 flex flex-col items-center text-center hover:border-green-500/50 hover:bg-zinc-800 transition duration-300 group cursor-default shadow-lg">
                    <div class="w-full h-24 mb-3 bg-white rounded-xl flex items-center justify-center overflow-hidden border border-zinc-700">
                        <img src="{{ url_for('static', filename='tutorial/prev.png') }}" class="w-full h-full object-contain p-2 transition group-hover:scale-110">
                    </div>
                    <h3 class="font-bold text-white text-base group-hover:text-green-400 transition">PREV</h3>
                    <p class="text-xs text-zinc-500">3 Jari</p>
                </div>

            </div>

            <button onclick="startSystem()" class="group relative px-10 py-3 bg-green-600 rounded-full font-black tracking-widest text-base overflow-hidden shadow-[0_0_30px_rgba(34,197,94,0.4)] hover:shadow-[0_0_50px_rgba(34,197,94,0.6)] transition-all duration-300 hover:scale-105 active:scale-95">
                <span class="relative z-10">START</span>
                <div class="absolute inset-0 bg-gradient-to-r from-green-500 to-emerald-600 opacity-0 group-hover:opacity-100 transition duration-300"></div>
            </button>
        </div>

    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <script>
        function startSystem() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            const audioEl = document.getElementById('audio-player');
            audioEl.play().then(() => {
                audioEl.pause();
            }).catch(e => console.log("Audio Init"));

            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.remove();
            }, 500);
        }
    </script>
</body>
</html>
